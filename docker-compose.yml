services:
  astro:
    build:
      context: .
    container_name: astro-app
    restart: unless-stopped
    expose:
      - "4321"

  nginx:
    image: nginx:stable
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - astro
